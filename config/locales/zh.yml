zh:
  submit: '提交'
  back: '返回'
  succ: "%{w}成功！"
  return_home: '返回首页'
  
  mobile: '手机号'
  nickname: '昵称'
  login: '登录'
  logout: '退出'

  user:
    not_exist: '该用户不存在！'
    created_succ: '您已注册成功！'
    
  errors:
    #TODO How to change %{attribute} to Chinese name?
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "不包含于列表中"
      exclusion: "是保留关键字"
      invalid: ""
      confirmation: "与确认值不匹配"
      accepted: "必须是可被接受的"
      empty: "不能留空"
      blank: "是必填项"
      too_long: "过长（最长为 %{count} 个字符）"
      too_short: "过短（最短为 %{count} 个字符）"
      wrong_length: "长度非法（必须为 %{count} 个字符）"
      not_a_number: "不是数字"
      not_an_integer: "必须是整数"
      greater_than: "必须大于 %{count}"
      greater_than_or_equal_to: "必须大于或等于 %{count}"
      equal_to: "必须等于 %{count}"
      less_than: "必须小于 %{count}"
      less_than_or_equal_to: "必须小于或等于 %{count}"
      odd: "必须为单数"
      even: "必须为双数"
      taken: "应该是唯一的。系统里已经存在这个值，请修改！"
      record_invalid: "验证失败: %{errors}"

      wrong_size: "is the wrong size (should be %{file_size})"
      size_too_small: "is too small (should be at least %{file_size})"
      size_too_big: "文件太大了。最大允许上传 %{file_size} 哦。"

      extension_white_list_error: "格式不对"
      
    template: &errors_template
      header:
        one: "有 1 个错误发生导致「%{model}」无法被保存。"
        other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
      body: "如下字段出现错误："

  activerecord:
    errors:
      full_messages:
        format: "%{attribute} %{message}"
      messages:
        <<: *errors_messages
      template:
        <<: *errors_template
    attributes:
      user:
        mobile: '手机号'

  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"
